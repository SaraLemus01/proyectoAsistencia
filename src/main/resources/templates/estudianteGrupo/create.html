<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Asignación de EstudianteGrupo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <h1>Crear Nueva Asignación EstudianteGrupo</h1>
    <form th:action="@{/estudianteGrupo/save}" method="post">
        <div class="form-group">
            <label for="estudiante">Estudiante</label>
            <select id="estudiante" name="estudianteId" class="form-control" required>
                <option value="" disabled selected>Seleccione un estudiante</option>
                <option th:each="estudiante : ${estudiantes}" th:value="${estudiante.id}" th:text="|${estudiante.nombre} "></option>
            </select>
        </div>

        <div class="form-group">
            <label for="grupo">Grupo</label>
            <select id="grupo" name="grupoId" class="form-control" required>
                <option value="" disabled selected>Seleccione un grupo</option>
                <option th:each="grupo : ${grupos}" th:value="${grupo.id}" th:text="${grupo.nombre}"></option>
            </select>
        </div>


        <hr>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/estudianteGrupo}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</div>
</body>
</html>
