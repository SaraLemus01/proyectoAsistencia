<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Asignación Estudiante-Grupo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <h1>Editar Asignación Estudiante-Grupo</h1>
    <form th:action="@{/estudianteGrupo/update}" th:object="${estudianteGrupo}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="estudiante">Estudiante</label>
            <select id="estudiante" name="estudianteId" class="form-control" th:field="*{estudiante.id}" required>
                <option th:each="estudiante : ${estudiantes}"
                        th:value="${estudiante.id}"
                        th:text="|${estudiante.nombre}"
                        th:selected="${estudiante.id == estudianteGrupo.estudiante.id}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="grupo">Grupo</label>
            <select id="grupo" name="grupoId" class="form-control" th:field="*{grupo.id}" required>
                <option th:each="grupo : ${grupos}"
                        th:value="${grupo.id}"
                        th:text="${grupo.nombre}"
                        th:selected="${grupo.id == estudianteGrupo.grupo.id}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/estudianteGrupo}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
</body>
</html>
