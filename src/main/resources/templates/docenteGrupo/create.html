<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Asignación de DocenteGrupo</title>
    <!-- Incluye Bootstrap CSS para estilos -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <h1>Crear Nueva Asignación DocenteGrupo</h1>
    <form th:action="@{/docenteGrupo/save}" method="post">
        <div class="form-group">
            <label for="docente">Docente</label>
            <select id="docente" name="docenteId" class="form-control" required>
                <option value="" disabled selected>Seleccione un docente</option>
                <option th:each="docente : ${docentes}" th:value="${docente.id}" th:text="|${docente.nombre} ${docente.apellido}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="grupo">Grupo</label>
            <select id="grupo" name="grupoId" class="form-control" required>
                <option value="" disabled selected>Seleccione un grupo</option>
                <option th:each="grupo : ${grupos}" th:value="${grupo.id}" th:text="${grupo.nombre}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="anio">Año</label>
            <input type="number" class="form-control" id="anio" name="anio" required>
        </div>

        <div class="form-group">
            <label for="ciclo">Ciclo</label>
            <input type="text" class="form-control" id="ciclo" name="ciclo" required>
        </div>

        <hr>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/docenteGrupo}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</div>
</body>
</html>
